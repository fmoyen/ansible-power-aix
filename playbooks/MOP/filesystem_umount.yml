---
- name: "MOUNT on AIX"
  hosts: "{{host_name}}"
  gather_facts: no
  vars:
    host_name: all
    mount_dir_value: /mnt/testfs
    mount_over_dir_value: /mnt/testfs
  collections:
    ibm.power_aix

  tasks:
    - name: Unmount filesystem
      mount:
        state: umount
        mount_dir: "{{mount_dir_value}}"
        mount_over_dir: "{{mount_over_dir_value}}"
